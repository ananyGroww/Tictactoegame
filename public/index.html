<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" href="../src/index.css">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>About Players</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <h1>Please type names of both players</h1>
      <form class="nameForm0133root">
        <ul>
          <li class="user1Name0133nameForm">
            <label for="user10133">Player 1</label>
            <input type="text" id="user10133" placeholder="Type the name of first player">
          </li>
          <li>
            <label for="user20133">Player 2</label>
            <input type="text" id="user20133" placeholder="Type the name of second player">
          </li>
          <li>
            <label for="startingPlayer0133">Who will start? (with X)</label>
            <select name="startingPlayer0133" id="startingPlayer0133">
              <option value="player1" id="player10133" selected>Player 1</option>
              <option value="player2" id="player20133">Player 2</option>
            </select>
          </li>
          <li>
            <button type="reset">Clear current entries</button>
            <button>Start game</button>
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>
